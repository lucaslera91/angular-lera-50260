<form [formGroup]="alumniForm" (ngSubmit)='onSubmit()' class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName='fullName' matInput 
    [value]="alumn.fullName" placeholder="Placeholder" />
    <mat-hint>Nombre y apellido</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Año</mat-label>
    <input formControlName='year' [value]="alumn.year" matInput placeholder="Placeholder" />
    <mat-hint>Año que cursa</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ alumn.major !== "" ? alumn.major : 'Carrera' }}</mat-label>
    <mat-select formControlName='major'>
      <div *ngFor="let major of majors">
        <mat-option  [value]="major">{{ major }}</mat-option>
      </div>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado de Alumno</mat-label>
    <input formControlName='status' matInput placeholder="Placeholder" />
    <mat-hint>Estado del alumno</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="accent">Guardar</button>
</form>

<pre>{{alumniForm.value | json}}</pre>
