<app-alumni-form
  (alumniSubmitted)="onAlumniSubtmitted($event)"
></app-alumni-form>
<mat-list>
  <div *ngFor="let alumn of dataSource" class="alumn-card-container">
    <mat-card class="alumn-card">
      <mat-card-content>
        <div class="alumn-info">
          <mat-card-title>{{ alumn.fullName }}</mat-card-title>
          <mat-card-subtitle>AÃ±o: {{ alumn.year }}</mat-card-subtitle>
          <p>Carrera: {{ alumn.major }}</p>
          <p>Estado alumno: {{ alumn.status }}</p>
          <!-- <p>Clases Inscriptas: {{ alumn.clases.join(", ") }}</p> -->
        </div>
      </mat-card-content>
      <mat-card-actions class="alumn-card-actions">
        <button mat-icon-button color="warn" (click)="onAlumniDelete(alumn)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="onAlumniEdit(alumn)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
    <div *ngIf="showForm">
      <app-alumni-form
        [alumn]="alumn"
        (alumniSubmitted)="onAlumniSubtmitted($event)"
      ></app-alumni-form>
    </div>
    <hr />
  </div>
</mat-list>
